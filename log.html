<!DOCTYPE html>
<html>
<head>
    <title>AV Running Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>AV Running Tracker</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="log.html">Log Runs</a></li>
            <li><a href="pace.html">Pace Calculator</a></li>
            <li><a href="visualise.html">Visualise Runs</a></li>
        </ul>
    </nav>

    <br>

    <form id="runForm">
        <!-- Date of the run -->
        <label for="runDate">Date:</label>
        <input type="date" id="runDate" required>
        <br>    

        <!-- Distance in km -->
        <label for="distance">Distance (km):</label>
        <input type="number" id="distance" class="distance-input" placeholder="0" min="0" step="0.01" required>
        <br>

        <!-- Time: hours, minutes, seconds -->
        <label for="hours">Time:</label>
        <input type="number" id="hours" class="time-input" placeholder="hh" min="0" step="1" required> :
        <input type="number" id="minutes" class="time-input" placeholder="mm" min="0" max="59" step="1" required> :
        <input type="number" id="seconds" class="time-input" placeholder="ss" min="0" max="59" step="1" required>
        <br>

        <!-- Main actions -->
        <button type="submit" id="submitBtn">Add Run</button>
        <input type="reset" value="Clear">

        <!-- Cancel editing button when editing mode is enabled -->
        <button type="button" id="cancelEditBtn" style="display:none;">Cancel Editing</button>
    </form>

    <h2>My Runs</h2>
    <div id="runsList"></div>

    <button id="deleteAllButton">Delete All Runs</button>

    <!-- Date -->
    <button id="sortDateC" class="sort-btn">Sort by Date  ↓</button>
    <button id="sortDateNC" class="sort-btn">Sort by Date ↑</button>

    <!-- Distance -->
    <button id="sortDistanceA" class="sort-btn">Sort by Distance ↓</button>
    <button id="sortDistanceD" class="sort-btn">Sort by Distance ↑</button>

    <!-- Total Time -->
    <button id="sortTimeA" class="sort-btn">Sort by Time ↓</button>
    <button id="sortTimeD" class="sort-btn">Sort by Time ↑</button>

    <!-- Pace -->
    <button id="sortPaceA" class="sort-btn">Sort by Pace ↓</button>
    <button id="sortPaceD" class="sort-btn">Sort by Pace ↑</button>

    

    
    <script type="module" src="js/log.js"></script>
</body>
</html>
