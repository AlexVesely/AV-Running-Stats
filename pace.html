<!DOCTYPE html>
<html>
<head>
    <title>Calculate Paces</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
    <link rel="icon" type="image/png" href="favicon.png">
</head>

<body>
    <header>
        <h1>AV RUNNING STATS</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="log.html">Run Log</a></li>
            <li><a href="pace.html" class="active">Pace Calculator</a></li>
            <li><a href="visualise.html">Visualise Runs</a></li>
        </ul>
    </nav>

    <br>

    <div id="paceContainer">
    <div id="paceExplain">Fill in two fields below and press the button to calculate the third!</div>

    <br>

    <label for="distance">Distance (km):</label>
    <input type="number" id="distance" class="distance-input" step="0.01" placeholder="0">

    <label for="time">Time (hh:mm:ss):</label>
    <input type="text" id="time" class="hour-input" placeholder="hh:mm:ss">

    <label for="pace">Pace (mm:ss / km):</label>
    <input type="text" id="pace" class="min-input" placeholder="mm:ss">

    <br>

    <button id="calculateBtn">Calculate</button>

    <p id="result"></p>
    </div>

    <script type="module" src="js/pace.js"></script>
</body>
</html>
