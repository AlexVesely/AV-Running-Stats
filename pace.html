<!DOCTYPE html>
<html>
<head>
    <title>AV Running Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>AV Running Tracker</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="log.html">Log Runs</a></li>
            <li><a href="pace.html">Pace Calculator</a></li>
            <li><a href="visualise.html">Visualise Runs</a></li>
        </ul>
    </nav>

    <br>

    <div id="paceExplain">
    Fill in two fields below to automatically calculate the third!
    </div>

    <br>

    <form id="paceForm">
        <label>
            Distance (km):
            <input type="number" id="distance" step="0.01">
        </label>

        <label>
            Time (hh:mm:ss):
            <input type="text" id="time" placeholder="hh:mm:ss">
        </label>

        <label>
            Pace (min/km):
            <input type="text" id="pace" placeholder="mm:ss">
        </label>
    </form>

    <br>

    <div id="CalcPace">XX km in XX:XX:XX is a pace of XX min/km</div>


    <script type="module" src="js/pace.js"></script>
</body>
</html>
