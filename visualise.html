<!DOCTYPE html>
<html>
<head>
    <title>Visualise Runs</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1>AV RUNNING TRACKER</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="log.html">Log Runs</a></li>
            <li><a href="pace.html">Pace Calculator</a></li>
            <li><a href="visualise.html">Visualise Runs</a></li>
        </ul>
    </nav>

    <form id="barChartForm">
         <h2>Bar Chart Options</h2>

        <label for="startDate">Start Date:</label>
        <input type="date" id="barChartStartDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="barChartEndDate" required>

        <label for="groupBy">Group by:</label>
        <select id="barChartGroupBy">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>

        <label for="yAxisType">Y-Axis:</label>
        <select id="barChartYAxisType">
            <option value="distance">Total Distance (km)</option>
            <option value="count">Number of Runs</option>
        </select>

        <button type="submit">Update Chart</button>
    </form>

    <!-- Bar Chart canvas -->
    <div class="chart-container">
        <canvas id="barChart"></canvas>
    </div>

    <form id="lineChartForm">
        <h2>Line Chart Options</h2>

        <label for="startDate">Start Date:</label>
        <input type="date" id="lineChartStartDate" required>

        <label for="endDate">End Date:</label>
        <input type="date" id="lineChartEndDate" required>

        <label for="groupBy">Group by:</label>
        <select id="lineChartGroupBy">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>

        <label for="yAxisType">Y-Axis:</label>
        <select id="lineChartYAxisType">
            <option value="distance">Total Distance (km)</option>
            <option value="count">Number of Runs</option>
        </select>

        <label for="target" id="targetLabel">Target Distance:</label>
        <input type="number" id="target" class="target-input" placeholder="0" min="0" step="0.01">

        <button type="submit">Update Chart</button>
    </form>

    <!-- Line Chart canvas -->
    <div class="chart-container">
        <canvas id="lineChart"></canvas>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/visualise.js"></script>
</body>
</html>
