<!DOCTYPE html>
<html>
<head>
    <title>AV Running Tracker</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header>
        <h1>AV Running Tracker</h1>
    </header>

    <nav class="navbar">
        <ul>
            <li><a href="index.html">Home</a></li>
            <li><a href="log.html">Log Runs</a></li>
            <li><a href="pace.html">Pace Calculator</a></li>
            <li><a href="visualise.html">Visualise Runs</a></li>
        </ul>
    </nav>

    <form id="barChartForm">
         <h2>Bar Chart Options</h2>

        <label for="startDate">Start Date:</label>
        <input type="date" id="startDate">

        <label for="endDate">End Date:</label>
        <input type="date" id="endDate">

        <label for="groupBy">Group by:</label>
        <select id="groupBy">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>

        <label for="yAxisType">Y-Axis:</label>
        <select id="yAxisType">
            <option value="distance">Total Distance (km)</option>
            <option value="count">Number of Runs</option>
        </select>

        <button type="submit">Update Chart</button>
    </form>

    <!-- Bar Chart canvas -->
    <canvas id="barChart"></canvas>

    <form id="lineChartForm">
        <h2>Line Chart Options</h2>

        <label for="startDate">Start Date:</label>
        <input type="date" id="lineChartStartDate">

        <label for="endDate">End Date:</label>
        <input type="date" id="lineChartEndDate">

        <label for="groupBy">Group by:</label>
        <select id="lineChartGroupBy">
            <option value="day">Day</option>
            <option value="week">Week</option>
            <option value="month">Month</option>
        </select>

        <label for="yAxisType">Y-Axis:</label>
        <select id="lineChartyAxisType">
            <option value="distance">Total Distance (km)</option>
            <option value="count">Number of Runs</option>
        </select>

        <label for="targetDistance">Target Distance:</label>
        <input type="number" id="tagetDistance" placeholder="0" min="0" step="0.01">

        <button type="submit">Update Chart</button>
    </form>

    <!-- Line Chart canvas -->
    <canvas id="lineChart"></canvas>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="module" src="js/visualise.js"></script>
</body>
</html>
